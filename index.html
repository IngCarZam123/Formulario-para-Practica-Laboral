<!DOCTYPE html>
<html>
<head>
	<title>Website de Registro</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="dividido izquierda">
  		<div class="formulario grid-wrapper">
   		 
   		 <h4 class="descripcion">Nombres<input class="input" type="text" id="nombres"></h4>
   		 <h4 class="descripcion">Apellido Paterno<input class="input" type="text" id="apellidoPaterno"></h4>
   		 <h4 class="descripcion">Apellido Materno<input class="input" type="text" id="apellidoMaterno"></h4>
   		 <h4 class="descripcion">Dirección<input class="input" type="text" id="direccion"></h4>
   		 
       <h4>Región<br><select id="region" class="descripcion">
   		   	<option value="">Región</option>
   		    </select></h4> 
       
   		 <h4>Provincia<br><select id="provincia" class="descripcion">
   		 	<option value="">Provincia</option>
   		 </select></h4> 
   		 <h4>Comuna<br><select id="comuna" class="descripcion">
   		 	<option value="">Comuna</option>
   		 </select></h4> 
   		 
  		</div>
  		<button id="submitButton">Agregar</button>
	</div>

	<div class="dividido derecha">
    		<ul class="planilla">
		  		<li id="nombresGrilla">Nombres </li>
		  		<li id="apellidoPaternoGrilla">Apellido Paterno</li>
		  		<li id="apellidoMaternoGrilla">Apellido Materno</li>
		  		<li id="direccionGrilla">Dirección</li>
		  		<li id="regionGrilla">Región</li>
		  		<li id="provinciaGrilla">Provincia</li>
		  		<li id="comunaGrilla">Comuna</li>
		  		
		  	</ul>
	</div>
	<script type="text/javascript" src="registrados.js"></script>
</body>
</html>
